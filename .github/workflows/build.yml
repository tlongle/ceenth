name: Build & Release Ceenth

on:
  push:
    tags:
      - "v*"                # triggers on tag push like v1.0.0
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.0.0)'
        required: false    # optional if running manually

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }} # checkout input tag or pushed tag

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish
        run: dotnet publish -c Release -r win-x64 -p:SelfContained=false -p:PublishSingleFile=false -p:PublishTrimmed=false --output ./publish

      - name: Zip published app
        run: Compress-Archive -Path ./publish/* -DestinationPath ./Ceenth.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: Ceenth.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
